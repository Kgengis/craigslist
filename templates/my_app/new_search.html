{% extends 'base.html' %}
{% block content %}
    <h2 style="text-align: center">{{ search | title }}</h2>
    <div class="row">
        {% for post in final_postings %}

            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ post.1 }}"> <img src="{{ post.3 }}" alt></a>
                    </div>
                    <div class="card-content">
                        <a href="{{ post.1 }}"> <p>{{ post.0 }}</p></a>
                    </div>
                    <div class="card-action">
                        <p>{{ post.2 }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
